<!DOCTYPE html>
<html>
<head>
	<title>Funzione Saluta</title>
</head>
<body>
<script type="text/javascript">
	// Funzione che ti saluta
	var vettore_nomi = ["Marco","Pamela","Nico","Giovana","Antonio"];

	function saluta(n)
	{
		console.log("Ciao "+n+"!");
	}

	for (var i = 0; i < vettore_nomi.length; i++) {
		saluta(vettore_nomi[i]);
	}
</script>
</body>
</html>
