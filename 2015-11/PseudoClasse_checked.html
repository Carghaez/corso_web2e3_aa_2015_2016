<!DOCTYPE html>
<html>
<head>
	<title>Pseudo-Classi: Checked</title>
	<style type="text/css">
	/*
	input:checked+span {
		color: red;
	}
	*/
	input.checked+span {
		color: red;
	}
	input:not(:checked)+span{
		color: pink;
	}
	</style>
</head>
<body>
<script type="text/javascript">
	function cambiaColore(tag_input)
	{
		if (tag_input.className != "checked")
		{
			tag_input.className = "checked";
		}else{
			tag_input.className = "";
		}
	}
</script>
	<label>
		<input type="checkbox" onclick="cambiaColore(this)" value="prova" />
		<span>Prova</span> <br />
		<span> Setta vero a prova</span>
	</label>
</body>
</html>
