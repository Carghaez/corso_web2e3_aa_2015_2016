<head>
	<title>Valore Assoluto</title>
	<meta charset="utf-8" />
</head>
<body>
	<script type="text/javascript">
	// Dato un intero stamparne il valore assoluto
	var intero = -6;

	if ( intero > 0)
	{
		console.log(intero);
	}else{
		console.log(-1 * intero);
	}
	</script>
