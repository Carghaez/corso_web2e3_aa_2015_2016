<!DOCTYPE html>
<html>
<head>
	<title>Calcolare il numero di lettere a</title>
</head>
<body>
<script type="text/javascript">
	var stringa = "ciao a tutti come state? Io sto bene!";
	var risultato = 0;

	var i = 0;
	while(i < stringa.length){
		if( stringa[i] === 'a')
		{
			risultato += 1;
		}
		i = i + 1;
	}

	console.log(risultato);
</script>
</body>
</html>
